<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br>
<br>
<br>
<br>
<br>
<br>


<form align="center" action="" method="">
<label>Имя</label>
<input name="name">
<label>Телефон</label>
<input name="phone">
<button type="submit">ОТПРАВИТЬ</button>
</form>

<br>
<br>
<br>
<br>
<br>
<br>

{% if object_list %} <!-- Заполнение таблицы, когда вначале не будет элементов -->

<table align="center" border="1" >
    <tr>
        <th>Id</th>
        <th>Дата</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
{% for obj in object_list %} <!--Создание таблицы и помещение туда всех значений из базы -->
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_dt }}</th>
        <th>{{ obj.order_name }}</th>
        <th>{{ obj.order_phone }}</th>
    </tr>
    {% endfor %}
</table>

{% else %} <!-- Заполнение таблицы, когда вначале не будет элементов -->
Нет данных
{% endif %}

</body>
</html>
